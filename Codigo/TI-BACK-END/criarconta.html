<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta</title>
    <link rel="stylesheet" href="criarconta.css">
</head>
<body>

<div class="container">
    <div class="form_area">
        <p class="title">CRIE SUA CONTA</p>
        <form action="">
            <div class="form_group">
                <label class="sub_title" for="name">Nome</label>
                <input placeholder="Digite nome completo" class="form_style" type="text">
            </div>
            <div class="form_group">
                <label class="sub_title" for="email">Email</label>
                <input placeholder="Digite seu melhor email" id="email" class="form_style" type="email">
            </div>
            <div class="form_group">
                <label class="sub_title" for="password">Senha</label>
                <input placeholder="Digite sua senha" id="password" class="form_style" type="password">
            </div>
            <div>
                <button class="btn" id="btnfeednt">CRIAR</button>
                <p>Já tem uma conta? <a class="link" href="#" id="loginLink">Login aqui!</a></p>
            </div>

            <div>
                <!-- Botão para voltar para pginicial.html -->
                <a href="pginicial.html" class="btn-voltar">Voltar</a>
            </div>

        </form>
    </div>
</div>
<script>
    // Adiciona um evento de clique ao link de login
    document.getElementById("loginLink").addEventListener("click", function(event) {
        // Impede o comportamento padrão do link (evita a mudança de página)
        event.preventDefault();
        // Redireciona para a página "login.html"
        window.location.href = "login.html";
    });
</script>

</body>
</html>
